<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        margin-top: 10px;
    }
</style>
<body>
<button>按钮</button>
<div></div>
</body>
</html>
<script>
    var btn = document.getElementsByTagName("button")[0];
    var div = document.getElementsByTagName("div")[0];
    var timer = null;
    btn.onclick = function(){
        timer = setInterval(function(){
            if(div.offsetLeft>690){
                clearInterval(timer);
            }
            div.style.left =div.offsetLeft  + 10 + "px";
        },30);
    }

</script>
