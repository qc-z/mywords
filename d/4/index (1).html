<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
   #box{
       width: 50px;
       height: 50px;
       background-color: red;
       position: absolute;
       left: 0;
       top: 100px;
   }
</style>
<body>
<button id="btn">滑动</button>
<div id="box"></div>
</body>
</html>
<script>
    var btn = document.getElementById("btn");
    var box = document.getElementById("box");
    var first = 0;
    var target = 500;
    var timer = null;
    btn.onclick = function(){
        setInterval(function(){
             first = first + (target - first)/50;
            box.style.left = first+"px";
        },100)
    }
</script>
