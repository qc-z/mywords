<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        list-style: none;
        width: 1300px;
    }
    div{
        width: 1160px;
        height: 400px;
        border: 1px solid red;
        margin: 100px auto;
        overflow: hidden;
    }
    li{
        width: 240px;
        height: 400px;
        float: left;
    }
</style>
<body>
<div>
    <ul id="ul">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
<script src="运动函数.js"></script>
<script>
    var box = document.getElementsByTagName("div");
    var ul = document.getElementById("ul");
    var lis = ul.children;

    for(var i=0;i<lis.length;i++){
        lis[i].style.backgroundImage = "url(images/"+(i+1)+".jpg)";
        lis[i].onmouseover = function(){
            for(var i=0;i<lis.length;i++){
                animate(lis[i],{width:100});
            }
            animate(this,{width:800});
        }
        lis[i].onmouseout = function(){
            for(var i=0;i<lis.length;i++){
                animate(lis[i],{width:240});
            }
        }
    }
</script>
