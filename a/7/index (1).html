<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    #search{
        width: 300px;
        height: 30px;
        position: relative;
        margin: 100px auto;

    }
    #search input {
        width:200px;
        height:25px;

    }
    #search label {
        position: absolute;
        left: 10px;
        top: 8px;
        font-size: 12px;
        color: #cccccc;
        cursor: text;
    }

</style>
<script>
    window.onload = function(){
        function $(id){
            return document.getElementById(id);
        }
        $("txt").oninput = function (){
            if (this.value==""){
                $("message").style.display = "block";
            }
            else{
                $("message").style.display = "none";
            }
        }

    }
</script>
<body>
<div id="search">
    <input type="text" id="txt"/>
    <label for="txt" id="message">华为手机</label>
</div>

</body>
</html>
