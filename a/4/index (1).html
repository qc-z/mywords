<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    window.onload = function (){
        var btns = document.getElementsByTagName("button");
        var lis = document.getElementById("bottom").getElementsByTagName("input");
        btns[0].onclick = function(){
            for( var i=0;i<lis.length;i++){
                    lis[i].checked = true;
            }
        }
        btns[1].onclick = function(){
            for( var i=0;i<lis.length;i++){
                lis[i].checked = false;
            }
        }
        btns[2].onclick = function(){
            for( var i=0;i<lis.length;i++){
                if(lis[i].checked==false){
                    lis[i].checked = true;
                }else{
                    lis[i].checked = false;
                }
            }
        }
    }
</script>
<body>
<div id="top">
    <button>全选</button>
    <button>取消</button>
    <button>反选</button>
</div>
<div id="bottom">
    <ul>
        <li>选项: <input type="checkbox"/></li>
        <li>选项: <input type="checkbox"/></li>
        <li>选项: <input type="checkbox"/></li>

        <li>选项: <input type="checkbox"/></li>
    </ul>
</div>
</body>
</html>
