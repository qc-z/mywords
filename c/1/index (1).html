<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    #demo{

        font-size: 30px;
        color: #C81623;
        text-align: center;
    }
</style>
<body>
<div id="demo"></div>
</body>
<script>
    var demo = document.getElementById("demo");
    var num = 5;
    time = 1000;
    setTimeout(fn,time);
    function fn(){
        num--;
        demo.innerHTML = "<a href='http://www.baidu.com'>页面将在"+num+"秒钟跳转</a>";
        if(num<=0){
            window.location.href = "http://www.baidu.com";
        }
        else{
            setTimeout(fn,time);
        }
    }
</script>
</html>
